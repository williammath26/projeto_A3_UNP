<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Incluindo jQuery -->
</head>
<body>

    <h2>Login</h2>

    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <div id="response-message"></div>

    <script>
        // Enviar dados como JSON via AJAX
        $(document).ready(function() {
            $('#login-form').on('submit', function(e) {
                e.preventDefault();  // Impede o envio tradicional do formulário

                // Captura os dados do formulário
                var email = $('#email').val();
                var password = $('#password').val();

                // Cria um objeto JSON
                var loginData = {
                    email: email,
                    password: password
                };

                // Envia o login via AJAX
                $.ajax({
                    url: '/login',
                    type: 'POST',
                    contentType: 'application/json',  // Define o tipo de conteúdo como JSON
                    data: JSON.stringify(loginData),  // Converte o objeto para uma string JSON
                    success: function(response) {
                        // Se o login for bem-sucedido
                        $('#response-message').text(response.message);
                        window.location.href = "/";  // Redireciona para a página principal
                    },
                    error: function(xhr, status, error) {
                        // Se houver erro no login
                        $('#response-message').text(xhr.responseJSON.message);
                    }
                });
            });
        });
    </script>

</body>
</html>
